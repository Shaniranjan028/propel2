<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="inp1" value="" required />
    <input type="text" id="inp2" value="" required />
    <input type="text" id="inp3" value="" required /><br />
    <button type="button" id="myBtn" onclick="myFun()">reverse</button><br />
    <p id="out"></p>

    <script>
      function myFun() {
        var inputData1 = document.getElementById("inp1").value;
        var inputData2 = document.getElementById("inp2").value;
        var inputData3 = document.getElementById("inp3").value;
        var btn = document.getElementById("myBtn");
        var opt = document.getElementById("out");

        opt.innerHTML = inputData3 + " " + inputData2 + " " + inputData1;
      }
    </script>
  </body>
</html>
